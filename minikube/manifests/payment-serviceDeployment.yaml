apiVersion: apps/v1
kind: Deployment
metadata:
  name: ubuntu-payment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ubuntu-payment
  template:
    metadata:
      labels:
        app: ubuntu-payment
    spec:
      containers:
        - name: ubuntu-payment
          image: ubuntu-payment:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: RABBITMQ_DEFAULT_USER
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-secret
                  key: rabbitmq-username
            - name: RABBITMQ_DEFAULT_PASS
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-secret
                  key: rabbitmq-password
          readinessProbe:
            httpGet:
              path: /health   # adjust if your app uses a different health endpoint
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 3
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

---
apiVersion: v1
kind: Service
metadata:
  name: ubuntu-payment
spec:
  type: NodePort
  selector:
    app: ubuntu-payment
  ports:
    - port: 80
      targetPort: 8080
      nodePort: 30085
