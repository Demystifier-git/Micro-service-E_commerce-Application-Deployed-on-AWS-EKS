apiVersion: apps/v1
kind: Deployment
metadata:
  name: ubuntu-user
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ubuntu-user
  template:
    metadata:
      labels:
        app: ubuntu-user
    spec:
      containers:
        - name: ubuntu-user
          image: ubuntu-user:v1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: mongo-root-username
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: mongo-root-password
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: redis-password
          
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
       


---
apiVersion: v1
kind: Service
metadata:
  name: user
spec:
  selector:
    app: ubuntu-user
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP     
      
