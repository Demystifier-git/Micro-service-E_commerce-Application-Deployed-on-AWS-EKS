apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - http:
      paths:
      # Web frontend
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web
            port:
              number: 80

      # User service
      - path: /api/user
        pathType: Prefix
        backend:
          service:
            name: user
            port:
              number: 80

      # Cart service
      - path: /api/cart
        pathType: Prefix
        backend:
          service:
            name: cart
            port:
              number: 80

      # Catalogue service
      - path: /api/catalogue
        pathType: Prefix
        backend:
          service:
            name: catalogue
            port:
              number: 80

      # Ratings service
      - path: /api/ratings
        pathType: Prefix
        backend:
          service:
            name: ratings
            port:
              number: 80

      # Payment service
      - path: /api/payment
        pathType: Prefix
        backend:
          service:
            name: payment
            port:
              number: 80

      # Shipping service
      - path: /api/shipping
        pathType: Prefix
        backend:
          service:
            name: shipping
            port:
              number: 80



