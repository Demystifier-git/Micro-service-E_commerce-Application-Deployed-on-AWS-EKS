apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: observability
data:
  otel-collector-config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
          http:

      hostmetrics:
        collection_interval: 10s
        scrapers:
          cpu:
          memory:
          filesystem:
          network:
          load:
          diskio:

      prometheus:
        config:
          scrape_configs:
            - job_name: 'kubernetes-nodes'
              kubernetes_sd_configs:
                - role: node
              relabel_configs:
                - source_labels: [__meta_kubernetes_node_name]
                  target_label: instance

    processors:
      batch:

    exporters:
      otlp:
        endpoint: jaeger:4317
        tls:
          insecure: true

      prometheus:
        endpoint: "0.0.0.0:9464"

    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [otlp]

        metrics:
          receivers: [otlp, hostmetrics, prometheus]
          processors: [batch]
          exporters: [prometheus]