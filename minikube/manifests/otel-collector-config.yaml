apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: observability
data:
  otel-collector-config.yaml: |
    receivers:
      # Receives traces and metrics from apps
      otlp:
        protocols:
          grpc:
          http:

      # Host-level metrics (CPU, memory, disk, network)
      hostmetrics:
        collection_interval: 10s
        scrapers:
          cpu:
          memory:
          filesystem:
          network:
          load:
          diskio:

      # Cluster-level metrics (pods, deployments, services)
      k8s_cluster:
        collection_interval: 15s
        node_condition_types: ["Ready", "MemoryPressure", "DiskPressure", "PIDPressure", "NetworkUnavailable"]
        metadata_exporters: []

      # Scrape metrics from Prometheus endpoints
      prometheus:
        config:
          scrape_configs:
            - job_name: 'kubernetes-nodes'
              kubernetes_sd_configs:
                - role: node
            - job_name: 'kubernetes-pods'
              kubernetes_sd_configs:
                - role: pod

    processors:
      batch:

    exporters:
      # Export traces to Jaeger
      otlp:
        endpoint: jaeger:4317
        tls:
          insecure: true

      # Export metrics to Prometheus
      prometheus:
        endpoint: "0.0.0.0:9464"

    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [otlp]

        metrics:
          receivers: [otlp, hostmetrics, k8s_cluster, prometheus]
          processors: [batch]
          exporters: [prometheus]
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: observability
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      serviceAccountName: default
      containers:
        - name: otel-collector
          image: otel/opentelemetry-collector-contrib:0.145.0
          imagePullPolicy: IfNotPresent
          command: ["/otelcontribcol", "--config=/conf/otel-collector-config.yaml"]
          ports:
            - containerPort: 4317
            - containerPort: 4318
            - containerPort: 9464
          volumeMounts:
            - name: otel-config
              mountPath: /conf
      volumes:
        - name: otel-config
          configMap:
            name: otel-collector-config
            items:
              - key: otel-collector-config.yaml
                path: otel-collector-config.yaml
---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  namespace: observability
spec:
  selector:
    app: otel-collector
  ports:
    - name: otlp-grpc
      port: 4317
      targetPort: 4317
    - name: otlp-http
      port: 4318
      targetPort: 4318
    - name: prometheus
      port: 9464
      targetPort: 9464