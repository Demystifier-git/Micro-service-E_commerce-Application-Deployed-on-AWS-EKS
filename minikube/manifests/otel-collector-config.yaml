apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: observability
data:
  otel-collector-config.yaml: |
    receivers:
      # Receives traces and metrics from apps
      otlp:
        protocols:
          grpc:
          http:

      # Host-level metrics (CPU, memory, disk, network)
      hostmetrics:
        collection_interval: 10s
        scrapers:
          cpu:
          memory:
          filesystem:
          network:
          load:
          diskio:

      # Cluster-level metrics (pods, deployments, services)
      k8s_cluster:
        collection_interval: 15s
        node_condition_types: ["Ready", "MemoryPressure", "DiskPressure", "PIDPressure", "NetworkUnavailable"]
        metadata_exporters: []

      # Scrape metrics from Prometheus endpoints
      prometheus:
        config:
          scrape_configs:
            - job_name: 'kubernetes-nodes'
              kubernetes_sd_configs:
                - role: node
            - job_name: 'kubernetes-pods'
              kubernetes_sd_configs:
                - role: pod

    processors:
      batch:

    exporters:
      # Export traces to Jaeger
      otlp:
        endpoint: jaeger:4317
        tls:
          insecure: true

      # Export metrics to Prometheus
      prometheus:
        endpoint: "0.0.0.0:9464"

    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [otlp]

        metrics:
          receivers: [otlp, hostmetrics, k8s_cluster, prometheus]
          processors: [batch]
          exporters: [prometheus]
