apiVersion: apps/v1
kind: Deployment
metadata:
  name: ubuntu-web
  labels:
    app: ubuntu-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ubuntu-web
  template:
    metadata:
      labels:
        app: ubuntu-web
    spec:
      containers:
        - name: ubuntu-web
          image: ubuntu-web:v1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"  
---
apiVersion: v1
kind: Service
metadata:
  name: ubuntu-web
spec:
  type: NodePort
  selector:
    app: ubuntu-web
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
      nodePort: 30080
